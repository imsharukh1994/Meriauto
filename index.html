<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeriAuto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MeriAuto</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Platform</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Get in Touch</a></li>
                <li><a href="#">Favorites</a></li>
            </ul>
            <button class="sell-btn">Sell Now</button>
        </nav>
    </header>
    
    <section class="hero">
        <h1>2024 Maruti Suzuki Fronx</h1>
        <button class="place-btn">Place Bid</button>
        <button class="check-btn">Check Car</button>
    </section>
    
    <section class="search">
        <input type="text" placeholder="Car Marker">
        <input type="text" placeholder="Car Model">
        <input type="text" placeholder="Mileage(KM)">
        <input type="text" placeholder="Power (HP)">
        <button class="search-btn">Search</button>
    </section>
    
    <section class="car-listing">
        <h2>Recently Added Cars</h2>
        <div class="cars">
            <!-- Car listings will be loaded here dynamically -->
        </div>
    </section>
    
    <section class="about">
        <h2>About Us</h2>
        <p>MeriAuto is a user-friendly car buying and selling platform...</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
